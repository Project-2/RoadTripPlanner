                                <!-- Add Your Stuff Here-->
                                <div class="tripForm">
                                    <label for="tripName"><b>Trip Name</b></label>

                                    <input type="text" placeholder="Spring Break 2017" name="tripName" id="name" required>

                                    <label for="tripDate"><b>Trip Date</b></label>

                                    <input type="text" placeholder="(mm-dd-yyyy)" name="tripDate" id="date" required>
