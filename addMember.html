    <div class="page-header">

                <h4 class="sub-title"> These friends are going:</h4>
                <div class="panel-body">
                 
                    <!-- list of all the names from the members sql table -->
                      <ul class="list-inline">
                            <li><span class="glyphicon glyphicon-user" aria-hidden="true"> </span>User 1</li>
                            <li><span class="glyphicon glyphicon-user" aria-hidden="true"> </span>User 2</li>
                            <li><span class="glyphicon glyphicon-user" aria-hidden="true"> </span>User 3</li>
                            <li><span class="glyphicon glyphicon-user" aria-hidden="true"> </span>User 4</li>
                            <li><span class="glyphicon glyphicon-user" aria-hidden="true"> </span>User 5</li>

                        </ul>
            <a class="btn btn-primary btn-lg add-friend" data-toggle="modal" data-target="#myModal">Add Friend<img src="./assets/images/add-user-2-xxl.png" alt="add user icon"></a>
                </div>
            </div>
        </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add a Friend</h4>
                    </div>
                    <div class="modal-body">
                        <label for="friendName">Friend Name:</label>
                        <input type="text" class="form-control" id="friendName" placeholder="Name">
                        <br>
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="email address">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add Friend</button>
                    </div>
                </div>
            </div>
        </div>
